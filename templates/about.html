{% extends 'include/base.html' %}
{% block title %} Innovation Medical Engineering Center {% endblock %}
{% block content %}
<section>
        <!-- Page Header Start -->
        <div class="container-fluid mb-5 our-team">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <h1 class="font-weight-semi-bold text-uppercase mb-3 text-primary">О компании</h1>
                <div class="d-inline-flex">
                    <p class="m-0"><a href="">IMEC</a></p>
                </div>
            </div>
        </div>
        <!-- Page Header End -->
        <div class="bg-image" 
        style="background-image: url('{{ url_for('static', filename= 'img/about/1.jpg') }}');
               height: 100vh">
   </div>
    
        <!-- Contact Start -->
        <div class="container-fluid pt-5">
            <div class="text-center mb-4">
                <h2 class="section-title px-5"><span class="px-2"> Заказать звонок </span></h2>
            </div>
            <div class="row px-xl-5">
                <div class="col-lg-7 mb-5">
                    <div class="contact-form">
                        <div id="success"></div>
                        <form name="sentMessage" id="contactForm" novalidate="novalidate">
                            <div class="control-group">
                                <input type="text" class="form-control" id="name" placeholder="Your Name"
                                    required="required" data-validation-required-message="Please enter your name" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="email" class="form-control" id="email" placeholder="Your Email"
                                    required="required" data-validation-required-message="Please enter your email" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <input type="text" class="form-control" id="subject" placeholder="Subject"
                                    required="required" data-validation-required-message="Please enter a subject" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group">
                                <textarea class="form-control" rows="6" id="message" placeholder="Message"
                                    required="required"
                                    data-validation-required-message="Please enter your message"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div>
                                <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Send
                                    Message</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5 mb-5">
                    <div class="d-flex flex-column mb-3">
                        <h5 class="font-weight-semi-bold mb-3">Мы находимся</h5>
                        <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>Керей Жанибек Хандар 5/1</p>
                        <p class="mb-2"><i class="fa fa-envelope text-primary mr-3"></i>imec@umc.org.kz</p>
                        <p class="mb-0"><i class="fa fa-phone-alt text-primary mr-3"></i>+7 (7172) 69 26 26</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact End -->
</section>
{% endblock %}
